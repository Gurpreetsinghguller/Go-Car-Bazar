<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" id="adminlogin">
					<span class="login100-form-title p-b-43">
						Login
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" placeholder="Email" name="email">
						
						
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" placeholder="Password" type="password" name="pass">
						
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<!-- <div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div> -->

						<div>
							<a href="/reset" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					
					

				</form>

				<div class="login100-more" style="background-image: url('/static/signin/images/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>

<script>

$('#adminlogin').submit(function(e) {
	
	const formData =new FormData(this);
	fetch('http://localhost:8045/admin', {
				method: 'POST',
				body: formData  
				})
				.then(response => response.json())
				.then(result =>console.log(result))
				.catch(error =>console.log(error))
	e.preventDefault();
			
});
</script>
 
</body>
</html>
